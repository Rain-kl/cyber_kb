        <!-- é˜Ÿåˆ—çŠ¶æ€ -->
        <div class="section">
            <h2>ğŸ“Š é˜Ÿåˆ—çŠ¶æ€</h2>
            <div class="queue-info" id="queueInfo">

                <div class="queue-stat">

                    <div class="label">å¤„ç†ä¸­</div>
                </div>
                <div class="queue-stat">

                    <div class="label">å·²å®Œæˆ</div>

    <script>
        const API_BASE = 'http://localhost:8000';

        // è®¤è¯Token
        let authToken = 'test_user_token';

        // è·å–è®¤è¯å¤´éƒ¨
        function getAuthHeaders() {
            return {
                'Authorization': authToken
            };
        }

        // ä¿å­˜è®¤è¯Token
        function saveAuthToken() {
            const tokenInput = document.getElementById('authToken');
            authToken = tokenInput.value.trim() || 'test_user_token';
            showStatus('authStatus', `Tokenå·²ä¿å­˜: ${authToken}`, 'success');
        }

        // ä¸Šä¼ åŒºåŸŸæ‹–æ‹½å¤„ç†
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const clearBtn = document.getElementById('clearBtn');
        const selectedFileName = document.getElementById('selectedFileName');

        // å­˜å‚¨é€‰æ‹©çš„æ–‡ä»¶
        let selectedFiles = [];

        // æ‹–æ‹½äº‹ä»¶å¤„ç†
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');

            const files = Array.from(e.dataTransfer.files);
            handleFileSelection(files);
        });

        // æ–‡ä»¶é€‰æ‹©å˜åŒ–äº‹ä»¶
        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFileSelection(files);
        });

        // é€‰æ‹©æ–‡ä»¶å‡½æ•°
        function selectFile() {
            fileInput.click();
        }

        // å¤„ç†æ–‡ä»¶é€‰æ‹©
        function handleFileSelection(files) {
            // æ”¯æŒå¤šç§æ–‡æ¡£æ ¼å¼
            const supportedExtensions = ['.pdf', '.txt', '.doc', '.docx', '.md'];
            const supportedFiles = files.filter(file => {
                const extension = file.name.toLowerCase().substring(file.name.lastIndexOf('.'));
                return supportedExtensions.includes(extension);
            });

            if (supportedFiles.length === 0) {
                showStatus('uploadStatus', 'åªæ”¯æŒPDFã€TXTã€DOCã€DOCXã€MDæ ¼å¼æ–‡ä»¶', 'error');
                return;
            }

            if (supportedFiles.length < files.length) {
                showStatus('uploadStatus', 'å·²è¿‡æ»¤æ‰ä¸æ”¯æŒçš„æ–‡ä»¶æ ¼å¼', 'info');
            }

            // æ·»åŠ åˆ°é€‰æ‹©çš„æ–‡ä»¶åˆ—è¡¨ï¼ˆé¿å…é‡å¤ï¼‰
            supportedFiles.forEach(file => {
                const isDuplicate = selectedFiles.some(f => f.name === file.name && f.size === file.size);
                if (!isDuplicate) {
                    selectedFiles.push(file);
                }
            });

            updateFileDisplay();
            updateButtons();

            // æ¸…é™¤ä¹‹å‰çš„çŠ¶æ€ä¿¡æ¯
            document.getElementById('uploadStatus').innerHTML = '';
        }

        // æ›´æ–°æ–‡ä»¶æ˜¾ç¤º
        function updateFileDisplay() {
            if (selectedFiles.length === 0) {
                selectedFileName.innerHTML = '';
                return;
            }

            const html = selectedFiles.map((file, index) => `
                <div class="file-item">
                    <span class="file-name">ğŸ“„ ${file.name} (${formatFileSize(file.size)})</span>
                    <button class="remove-btn" onclick="removeFile(${index})">åˆ é™¤</button>
                </div>
            `).join('');

            selectedFileName.innerHTML = html;
        }

        // ç§»é™¤æ–‡ä»¶
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileDisplay();
            updateButtons();
        }

        // æ¸…ç©ºæ‰€æœ‰æ–‡ä»¶
        function clearFiles() {
            selectedFiles = [];
            fileInput.value = '';
            updateFileDisplay();
            updateButtons();
            document.getElementById('uploadStatus').innerHTML = '';
        }

        // æ›´æ–°æŒ‰é’®çŠ¶æ€
        function updateButtons() {
            const hasFiles = selectedFiles.length > 0;
            uploadBtn.disabled = !hasFiles;
            clearBtn.disabled = !hasFiles;

            if (hasFiles) {
                uploadBtn.style.backgroundColor = '#007bff';
                clearBtn.style.backgroundColor = '#dc3545';
            } else {
                uploadBtn.style.backgroundColor = '#6c757d';
                clearBtn.style.backgroundColor = '#6c757d';
            }
        }

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // ä¸Šä¼ æ–‡ä»¶
        async function uploadFiles() {
            if (selectedFiles.length === 0) {
                showStatus('uploadStatus', 'è¯·å…ˆé€‰æ‹©æ–‡ä»¶', 'error');
                return;
            }

            // ç¦ç”¨ä¸Šä¼ æŒ‰é’®ï¼Œé˜²æ­¢é‡å¤ä¸Šä¼ 
            uploadBtn.disabled = true;
            clearBtn.disabled = true;
            uploadBtn.style.backgroundColor = '#6c757d';
            clearBtn.style.backgroundColor = '#6c757d';

            const results = [];
            let successCount = 0;
            let failCount = 0;

            showStatus('uploadStatus', `æ­£åœ¨ä¸Šä¼  ${selectedFiles.length} ä¸ªæ–‡ä»¶...`, 'info');

            // é€ä¸ªä¸Šä¼ æ–‡ä»¶
            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];

                showStatus('uploadStatus', `æ­£åœ¨ä¸Šä¼ ç¬¬ ${i + 1}/${selectedFiles.length} ä¸ªæ–‡ä»¶: ${file.name}`, 'info');

                try {
                    const formData = new FormData();
                    formData.append('file', file);

                    const response = await fetch(`${API_BASE}/api/kb/file/upload`, {
                        method: 'POST',
                        headers: getAuthHeaders(),
                        body: formData
                    });

                    const result = await response.json();

                    if (result.ok && result.data) {
                        results.push({
                            filename: file.name,
                            success: true,
                            doc_id: result.data.doc_id
                        });
                        successCount++;
                    } else {
                        results.push({
                            filename: file.name,
                            success: false,
                            error: result.message || 'æœªçŸ¥é”™è¯¯'
                        });
                        failCount++;
                    }
                } catch (error) {
                    results.push({
                        filename: file.name,
                        success: false,
                        error: error.message
                    });
                    failCount++;
                }
            }

            // æ˜¾ç¤ºä¸Šä¼ ç»“æœ
            let statusMessage = `ä¸Šä¼ å®Œæˆï¼æˆåŠŸ: ${successCount}, å¤±è´¥: ${failCount}`;
            if (results.length > 0) {
                statusMessage += '\n\nè¯¦ç»†ç»“æœ:\n';
                results.forEach(result => {
                    if (result.success) {
                        statusMessage += `âœ… ${result.filename} - æ–‡æ¡£ID: ${result.doc_id}\n`;
                    } else {
                        statusMessage += `âŒ ${result.filename} - é”™è¯¯: ${result.error}\n`;
                    }
                });
            }

            const statusType = failCount === 0 ? 'success' : (successCount === 0 ? 'error' : 'info');
            showStatus('uploadStatus', statusMessage, statusType);

            // å¦‚æœæœ‰æˆåŠŸçš„ä¸Šä¼ ï¼Œå°†ç¬¬ä¸€ä¸ªæ–‡æ¡£IDå¡«å…¥æŸ¥è¯¢æ¡†
            const firstSuccess = results.find(r => r.success);
            if (firstSuccess) {
                document.getElementById('taskIdInput').value = firstSuccess.doc_id;
            }

            // é‡ç½®æ–‡ä»¶é€‰æ‹©çŠ¶æ€
            clearFiles();

            // åˆ·æ–°çŠ¶æ€
            refreshQueueStatus();
            refreshAllTasks();
        }

        // åˆ·æ–°é˜Ÿåˆ—çŠ¶æ€
        async function refreshQueueStatus() {
            try {
                const response = await fetch(`${API_BASE}/api/kb/queue/status`);
                const result = await response.json();

                if (result.ok && result.data) {
                    const data = result.data;
                    document.getElementById('queueSize').textContent = data.queue_size || 0;
                    document.getElementById('processingCount').textContent = (data.processing_tasks && data.processing_tasks.length) || 0;
                    document.getElementById('completedCount').textContent = data.completed_count || 0;
                    document.getElementById('failedCount').textContent = data.failed_count || 0;
                }
            } catch (error) {
                console.error('è·å–é˜Ÿåˆ—çŠ¶æ€å¤±è´¥:', error);
            }
        }

        // åˆ·æ–°æ‰€æœ‰ä»»åŠ¡
        async function refreshAllTasks() {
            try {
                const response = await fetch(`${API_BASE}/api/kb/tasks`, {
                    headers: getAuthHeaders()
                });
                const result = await response.json();

                if (result.ok && result.data) {
                    displayTasks(result.data);
                } else {
                    console.error('APIè¿”å›å¤±è´¥:', result);
                    const taskList = document.getElementById('taskList');
                    taskList.innerHTML = '<p style="text-align: center; color: #dc3545;">è·å–ä»»åŠ¡åˆ—è¡¨å¤±è´¥</p>';
                }
            } catch (error) {
                console.error('è·å–ä»»åŠ¡åˆ—è¡¨å¤±è´¥:', error);
                const taskList = document.getElementById('taskList');
                taskList.innerHTML = '<p style="text-align: center; color: #dc3545;">ç½‘ç»œé”™è¯¯</p>';
            }
        }

        // æ˜¾ç¤ºä»»åŠ¡åˆ—è¡¨
        function displayTasks(tasks) {
            const taskList = document.getElementById('taskList');

            if (!tasks || tasks.length === 0) {
                taskList.innerHTML = '<p style="text-align: center; color: #666;">æš‚æ— ä»»åŠ¡</p>';
                return;
            }

            const html = tasks.map(task => `
                <div class="task-item">
                    <div class="task-header">
                        ğŸ“„ ${task.filename}
                        <span style="float: right; color: ${getStatusColor(task.status)};">
                            ${getStatusText(task.status)}
                        </span>
                    </div>
                    <div class="task-meta">
                        æ–‡æ¡£ID: ${task.doc_id}<br>
                        åˆ›å»ºæ—¶é—´: ${formatTime(task.created_at)}<br>
                        ${task.started_at ? `å¼€å§‹æ—¶é—´: ${formatTime(task.started_at)}<br>` : ''}
                        ${task.completed_at ? `å®Œæˆæ—¶é—´: ${formatTime(task.completed_at)}` : ''}
                        ${task.err_msg ? `<br><span style="color: #dc3545;">é”™è¯¯: ${task.err_msg}</span>` : ''}
                    </div>
                    <button onclick="getTaskResult('${task.doc_id}')" style="margin-top: 10px;">æŸ¥çœ‹è¯¦æƒ…</button>
                </div>
            `).join('');

            taskList.innerHTML = html;
        }

        // è·å–ä»»åŠ¡ç»“æœ
        async function getTaskResult(docId) {
            if (!docId) {
                docId = document.getElementById('taskIdInput').value.trim();
            }

            if (!docId) {
                showTaskResult('è¯·è¾“å…¥æ–‡æ¡£ID', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/kb/file/status/${docId}`, {
                    headers: getAuthHeaders()
                });
                const result = await response.json();

                if (response.ok && result.ok) {
                    displayTaskResult(result.data);
                } else {
                    showTaskResult(`è·å–ä»»åŠ¡è¯¦æƒ…å¤±è´¥: ${result.message || 'æœªçŸ¥é”™è¯¯'}`, 'error');
                }
            } catch (error) {
                showTaskResult(`è·å–ä»»åŠ¡è¯¦æƒ…å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // æ˜¾ç¤ºä»»åŠ¡ç»“æœ
        function displayTaskResult(result) {
            const resultDiv = document.getElementById('taskResult');

            let html = `
                <div class="status info">
                    <strong>ä»»åŠ¡ä¿¡æ¯</strong><br>
                    æ–‡æ¡£ID: ${result.doc_id}<br>
                    æ–‡ä»¶å: ${result.filename}<br>
                    çŠ¶æ€: ${getStatusText(result.status)}<br>
                    åˆ›å»ºæ—¶é—´: ${formatTime(result.created_at)}<br>
                    ${result.started_at ? `å¼€å§‹æ—¶é—´: ${formatTime(result.started_at)}<br>` : ''}
                    ${result.completed_at ? `å®Œæˆæ—¶é—´: ${formatTime(result.completed_at)}` : ''}
                </div>
            `;

            if (result.status === 'completed' && result.result && result.result.content) {
                html += `
                    <div class="status success">
                        å¤„ç†æˆåŠŸï¼
                    </div>
                    <div>
                        <strong>å¤„ç†ç»“æœå†…å®¹:</strong>
                        <div class="result-content">${result.result.content}</div>
                    </div>
                `;
            } else if (result.status === 'failed') {
                html += `
                    <div class="status error">
                        å¤„ç†å¤±è´¥: ${result.err_msg || 'æœªçŸ¥é”™è¯¯'}
                    </div>
                `;
            } else if (result.status === 'processing') {
                html += `
                    <div class="status info">
                        ä»»åŠ¡æ­£åœ¨å¤„ç†ä¸­ï¼Œè¯·ç¨å...
                    </div>
                `;
            } else if (result.status === 'pending' || result.status === 'submitted') {
                html += `
                    <div class="status info">
                        ä»»åŠ¡åœ¨é˜Ÿåˆ—ä¸­ç­‰å¾…å¤„ç†...
                    </div>
                `;
            }

            resultDiv.innerHTML = html;
        }

        // è¾…åŠ©å‡½æ•°
        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function showTaskResult(message, type) {
            const element = document.getElementById('taskResult');
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function getStatusColor(status) {
            const colors = {
                'submitted': '#6c757d',
                'pending': '#ffc107',
                'processing': '#17a2b8',
                'completed': '#28a745',
                'failed': '#dc3545'
            };
            return colors[status] || '#6c757d';
        }

        function getStatusText(status) {
            const texts = {
                'submitted': 'å·²æäº¤',
                'pending': 'ç­‰å¾…ä¸­',
                'processing': 'å¤„ç†ä¸­',
